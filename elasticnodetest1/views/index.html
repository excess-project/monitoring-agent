 <head>   

    <!-- CSS -->
    <link href="/stylesheets/jquery.dynatable.css" rel="stylesheet"/>

    <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <script type="text/javascript" src='/javascripts/jquery.dynatable.js'></script>
    <script type="text/javascript" src='/javascripts/global.js'></script>
 </head>
  
<h1>Welcome to <%= title %>!</h1>

<table id="executions" class="dynatable">
  <thead>

      <th data-dynatable-column="Name">Name of the execution</th>
      <th data-dynatable-column="Description">Description</th>
      <th data-dynatable-column="Nodes">Nodes</th>
    </tr>
  </thead>
  <tbody> 
 </tbody>
</table>
