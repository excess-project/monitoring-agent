; example for the monitoring framework configuration file

[generic]
hostname               = http://141.58.0.2:3000/executions/
publish_data_interval  = 0s
update_configuration   = 30s


[plugins]
likwid      = off
papi        = on
mem_info    = on
rapl        = off
hw_power    = off


[timings]
default     = 1000000000ns
hw_power    = 5000000000ns


[plugin_likwid]
likwid:::Socket0 PKG    = on
likwid:::Socket0 DRAM   = on


[plugin_papi]
PAPI_DP_OPS     = on
PAPI_FDV_INS    = off
PAPI_FP_INS     = off
PAPI_FP_OPS     = off
PAPI_L1_DCM     = on


[plugin_mem_info]
mem_used        = on
mem_avail       = on


[plugin_rapl]
rapl:::DRAM_ENERGY:PACKAGE0         = on
rapl:::DRAM_ENERGY:PACKAGE1         = off
rapl:::DRAM_ENERGY_CNT:PACKAGE0     = on
rapl:::DRAM_ENERGY_CNT:PACKAGE1     = off


[plugin_hw_power]
CPU0    = on
CPU1    = on
NODE01  = off
NODE02  = on
GPU0    = on

; end
