<style>

}

}

.axis {

}

}

  shape-rendering: crispEdges;
}

.m3.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
